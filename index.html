<script>
	document.getElementById('change').addEventListener('click',function(){
		inputtgl = document.getElementById('datetimepicker').value;
		inputjdl = document.getElementById('judul').value;
		document.cookie = "tanggal="+ inputtgl +"; expires=Thu, 18 Dec 2030 12:00:00 UTC;SameSite=None; Secure";
		document.cookie = "judul="+ inputjdl +"; expires=Thu, 18 Dec 2030 12:00:00 UTC;SameSite=None; Secure";
		location.reload(); 
	})
	jQuery('#datetimepicker').datetimepicker({
		format:'M d, Y H:i:s'
	});
	function getCookie(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
			for(var i = 0; i <ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
				c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
					}
				}
			return "";
			}
	var tanggal = getCookie('tanggal');
	var judul = getCookie('judul');
	
	if(tanggal == ""){
		document.cookie = "tanggal= May 7, 2021 18:00:00; expires=Thu, 18 Dec 2030 12:00:00 UTC;SameSite=None; Secure";
	}
	if(judul == ""){
		document.cookie = "judul= Gunakan menu edit untuk menentukan targetmu; expires=Thu, 18 Dec 2030 12:00:00 UTC;SameSite=None; Secure";
	}
	var tanggal = getCookie('tanggal');
	var judul = getCookie('judul');
	document.getElementsByClassName("judul")[0].innerHTML = judul;


	// Set the date we're counting down to
	var countDownDate = new Date(tanggal).getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();
		
	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;
		
	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		

			
		document.getElementsByClassName("days")[0].innerHTML = days;
		document.getElementsByClassName("hours")[0].innerHTML = hours;
		document.getElementsByClassName("minutes")[0].innerHTML = minutes;
		document.getElementsByClassName("seconds")[0].innerHTML = seconds;
		document.title = "Sisa waktu "+days +" Hari lagi";

	}, 1000);
	
	
	
	
	
</script>
